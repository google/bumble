theme:
  name: 'material'
  logo: 'images/logo.png'
  favicon: 'images/favicon.ico'
  custom_dir: 'theme'
  features:
    - navigation.indexes

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [../..]

docs_dir: 'src'

edit_uri: ''

# Repo info
repo_name: 'GitHub'
repo_url: https://github.com/google/bumble

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
